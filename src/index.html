<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Caniuse Component</title>
</head>
<body>
<h1>Hello World</h1>

<style>
  #caniuse--result-list {
    display: flex;
  }

  #caniuse--result-list li {
    flex: 1;
    list-style: none;
    text-align: center;
  }

  .support--partial {
    background-color: yellow;
  }
  .support--full {
    background-color: green;
  }
  .support--none {
    background-color: red;
  }
</style>

<ul id="caniuse--result-list" data-propName="css-filters" data-browsers="safari firefox chrome edge"></ul>

<script src="../dist/js/main.js"></script>
</body>
</html>
